<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aicrea Design Updated</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Gilroy-Bold';
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            z-index: 999;
        }

        header ul {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        main {
            margin-top: 90px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 0.3fr 1fr;
            grid-template-rows: auto auto 1fr;
            grid-template-areas:
                "header header header"
                "sec1 sec1 sec2"
                "sec3 sec3 sec45";
            grid-gap: 40px;
            padding: 20px;
        }

        #sec1 {
            grid-area: sec1;
            font-size: 4rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #sec2 {
            grid-area: sec2;
            background-image: url('https://plus.unsplash.com/premium_photo-1706142540660-c91ecd876b31?q=80&w=725&auto=format&fit=crop');
            background-size: cover;
            border-radius: 22px;
        }

        #sec3 {
            grid-area: sec3;
            color: grey;
            font-size: 1rem;
        }

        #sec45 {
            grid-area: sec45;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        #sec4, #sec5 {
            min-height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 22px;
        }

        #sec4 {
            background-image: url('https://images.unsplash.com/photo-1634726639252-0acac50f4229?q=80&w=880&auto=format&fit=crop');
        }

        #sec5 {
            background-image: url('https://images.unsplash.com/photo-1653427949584-b05bc92e03b9?q=80&w=880&auto=format&fit=crop');
        }

        footer {
            width: 100%;
            padding: 20px;
            background-color: #111;
            color: #e6e6e6;
            text-align: center;
            margin-top: 20px;
        }

        .dev-name {
            color: #0ef;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "sec1"
                    "sec2"
                    "sec3"
                    "sec45";
                padding: 15px;
            }

            #sec1 {
                font-size: 2rem;
                text-align: center;
            }

            #sec45 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>A<i>i</i>CREA</h1>
        <ul>
            <li>Features</li>
            <li>Pricing</li>
            <li>Enterprise</li>
            <li>Blog</li>
            <li>Community</li>
        </ul>
    </header>

    <main>
        <section id="sec1">
            <p>Advancing<br>creativity with<br>artificial intelligence.</p>
        </section>

        <section id="sec2"></section>

        <section id="sec3">
            Aicrea is an applied ai research company shaping the next era of art,
            entertainment and human creativity.
        </section>

        <div id="sec45">
            <section id="sec4"></section>
            <section id="sec5"></section>
        </div>
    </main>

    <footer>
        Developed by <span class="dev-name">Priyanshu Sarma</span> Â© 2025
    </footer>
</body>
</html>
