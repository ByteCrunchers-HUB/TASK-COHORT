    <style>

         
        * {
          margin: 0;
          padding: 0;

        main{

            display: grid;
            grid-template-columns: 1fr 0.3fr 1fr;
            grid-template-rows: 70px 350px 1fr;

            font-family: 'Gilroy-Bold';
            
        }
        header{
            /* background-color: blueviolet; */

            display:flex;
            justify-content: space-between;
            align-items: center;

        header ul{

            gap:60px;

            border-radius:22px;

            border-radius:22px;
            background-image: url(https://images.unsplash.com/photo-1634726639252-0acac50f4229?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-repeat: no-repeat;
        }
        #sec5{
            background-color: rgba(255, 4, 0, 0.371);
             grid-area: sec5;

            background-size: cover;
            background-repeat: no-repeat;
            background-position:left;
        }
        #sec45{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "sec4 sec5";
            grid-gap:40px;
        }
        #divele{
            display:flex;
            gap:15px;
            align-items: center;
        }
        #btn1{
            padding:10px;
            border-radius: 50px;
            width: 8rem;
            display: flex;
            align-items: center;
            border:none;
            transition: all ease 0.3s;
            cursor:pointer;
        }
        #btn1:hover{
            background-color: rgb(12, 2, 50);
            color:white
        }
        #btn2{
            height:40px;
            width:110px;
            border-radius: 120px;
            background-image: url(https://plus.unsplash.com/premium_photo-1674476932923-a710c3f5f319?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);

            background-repeat: no-repeat;
            border: none;
        }
         #btn3{
            height:40px;
            width:180px;
            border:5px solid black;
            border-radius: 120px;
            padding: 20px;
            font-weight: 700;
            text-align: center;
            background-color: whitesmoke;
        }
        #ic{
            font-size: 2rem;
        }
        #sec3{
            padding:10px;
            font-weight: 100;
            color:grey;
        }
        #imgcontainer{
            display:flex;
            gap:20px;
            align-items: center;
        }

</head>
